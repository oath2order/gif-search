<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GIF Searcher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>GIF Searcher</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 panel">
                <div class="container-fluid">
                    <div class="row" id="content">
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-lg-offset-1 panel" id="sidebar">
                <p>
                    Click GIFs to see them animate
                </p>
                <form name="topicform" data-netlify="true">
                    <div class="form-group">
                        <label for="newtopic">Add a Topic:</label>
                        <input type="text" class="form-control" id="newtopic" placeholder="Enter a new Topic">
                    </div>
                </form>
                <p>
                    Click Buttons to search for GIFs
                </p>
                <div id="buttonarea">
                </div>
                <div id="buttonarea2">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/searchengine.js"></script>
</body>

</html>
